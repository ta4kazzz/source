<ion-view title="Signup" class="signup">
 
  <ion-content>

    <div class="list">

    <!-- Email -->
    <label class="item item-input">
      <span class="input-label">Email</span><input type="text" ng-model="user.email">
    </label>

    <!-- Password -->
    <label class="item item-input">
      <span class="input-label">Password</span><input type="password" ng-model="user.password">
    </label>

    <!-- Username -->
    <label class="item item-input">
      <span class="input-label">Username</span><input type="text" ng-model="user.username">
    </label>

    <!-- signup button -->
    <label class="item item-input">
      <button class="button button-block button-positive" ng-click="createUser()">
        Sign Up
      </button>
    </label>


    <button class="button button-stable">
      Sign in with facebook
    </button>

    <button class="button button-stable">
      Sign in with twitter
    </button>

    <a href="#/app/login">Login Here</a>

  </div>

  </ion-content>
</ion-view>
