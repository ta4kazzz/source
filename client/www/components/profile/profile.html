<ion-view title="Profile" class="profile">
  <ion-nav-buttons side="left">
    <button menu-toggle="left"class="button button-icon icon ion-navicon source-menu-icon"></button>
  </ion-nav-buttons>
  <ion-nav-buttons side="right">
      <a href="#/app/settings"><button class="button button-icon icon ion-gear-a"></button></a>
    </ion-nav-buttons>
  <ion-content class="has-header">

    <div class="profile-canopy">
        <div class="profile-canopy--image">
            
        </div>
        
        <div class="profile-canopy--banner">
            <img style ="width: 100px; border-radius: 5em;" src="{{auth.profile.picture}}">
            <h2>{{auth.profile.nickname}}</h2>
            
        </div>

    </div>


    




  </ion-content>
</ion-view>
