<ion-view title="S O U R C E" class="home">
  <ion-nav-buttons side="left">
    <button menu-toggle="left" class="button button-icon icon ion-navicon source-menu-icon"></button>

    <ion-nav-buttons side="right">
      <a href="#/app/add"><button class="button button-icon icon ion-ios7-plus-empty"></button></a>
    </ion-nav-buttons>


  </ion-nav-buttons>
  <ion-content class="has-header">
  <div class="home-container" style="xmax-width: 800px;">
    <ion-list ng-init="getFeed()">
      <ion-item ng-repeat="articles in articles">
        <div class="card">
          <div class="item item-divider">
            <h2>{{articles.title}}</h2>
            <p>{{articles.created}}</p>
            <p>{{articles._id}}</p>
          </div>

          <div class="item item-text-wrap">
            <a href="#/app/reader/{{articles._id}}">
              <img src="{{articles.imageUrl}}" style="width:100%">
            </a>
            <p>{{articles.summary}}</p>
          </div>
        </div>
      </ion-item>
    </ion-list>
    </div>
  </ion-content>
</ion-view>
