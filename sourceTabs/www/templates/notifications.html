<ion-view view-title="Notifications">

  <!-- Nav Bar -->
  <ion-nav-bar class="bar-positive">
    <ion-nav-back-button>
  </ion-nav-back-button>
  </ion-nav-bar>


  <ion-content>

    <ion-list ng-init="getNotifications()">
        <ion-item ng-repeat="notifications in notifications">

          <a class="item item-thumbnail-left" href="#/reader/{{notifications.associated_article}}">

              <h2>{{notifications.associated_article}}</h2>
            </a>

        </ion-item>
      </ion-list>

  </ion-content>
</ion-view>
