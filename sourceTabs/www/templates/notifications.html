<ion-view view-title="Notifications">

  <!-- Nav Bar -->
  <ion-nav-bar class="bar-positive">
    <ion-nav-back-button>
  </ion-nav-back-button>
  </ion-nav-bar>


  <ion-content>

    <ion-list ng-init="getNotifications()">
        <ion-item ng-repeat="notifications in notifications">

          <a class="item item-thumbnail-left" href="#/reader/{{notifications.associated_article}}">

              <p>{{notifications.doer_username}} {{notifications.type}} {{notifications.created}}</p>
              <img src="{{notifications.imageUrl}}" style="width:200px; display: inline-block;">
            </a>

        </ion-item>
      </ion-list>

  </ion-content>
</ion-view>
