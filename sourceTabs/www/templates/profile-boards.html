<ion-view>
    <ion-header-bar>
        <div class="buttons">
            <button class="button back-button button-clear" ng-click="$ionicGoBack()">
                <i class="ion-arrow-left-c"></i> Back
            </button>
        </div>
        <h1 class="title">Boards</h1>

        <div class="buttons">
            <button class="button button-clear button-positive" ui-sref="addBoard" >New</button>
        </div>

    </ion-header-bar>

    <ion-content class="has-header">
        <a class="item" ui-sref="tabs.profileBoardsDetail( { id: board._id} )" ng-repeat="board in boards">
            <div class="left">{{board.name}}</div>
            <div class="right">{{board.articles.length}} articles</div>
        </a>
    </ion-content>
</ion-view>
