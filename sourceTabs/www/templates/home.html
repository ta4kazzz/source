
<ion-view class="home">

  <!-- Nav Bar -->
  <ion-header-bar class="bar">
    <h1 class="title">S O U R C E</h1>
     <div class="buttons">
       <i ui-sref="saved" class="icon ion-bookmark placeholder-icon"></i>
     </div>
  </ion-header-bar>



  <ion-content class="has-header" scroll-event-interval="5">

    <!-- Refresher -->
    <ion-refresher
      pulling-text="Refreshing . . ."
      on-refresh="doRefresh()">
    </ion-refresher>
    <ng-init="getHomeFeed()">





    <div class="list article-card" ng-repeat="articles in articles" >

      <a href="#/tab/user/{{articles._userID}}">
          <div class="item item-avatar" >
            <img src="{{articles.gravatarURL}}">
              <div class="float-left username">{{articles.username}}</div>
              <p class="float-right date">{{ articles.created | date : 'short' : timezone}}</p>
          </div>
      </a>



      <a ui-sref="tabs.readerHome( { articleID: articles._id} )">
        <img class="full-image" src="{{articles.imageUrl}}">
      </a>


      <div class="article-card-inside">
          <h2 class="article-title">{{articles.title}}</h2>
          <p>{{articles.shortUrl}}</p>
          <p class="article-summary">{{articles.summary}}</p>

          <button class="button icon-left ion-ios-heart-outline button-clear padding-left-none">23 Likes</button>
          <button class="button icon-left ion-ios-star-outline button-clear" ng-click="saveForLater(articles._id)" ng-click="likeArticle(articles); alreadyLiked==true">Save For Later</button>

      </div>



    </div>
