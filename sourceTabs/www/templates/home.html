
<ion-view view-title="S O U R C E">

  <!-- Nav Bar -->
  <ion-nav-bar class="bar-positive">
      <ion-nav-buttons side="right">
      <button class="button" ui-sref="saved">Saved For Later ({{savedArticlesNumber}})</button>
      </ion-nav-buttons>
  </ion-nav-bar>



  <ion-content class="has-header">

  <ion-refresher
    pulling-text="Pull to refresh..."
    on-refresh="doRefresh()">
  </ion-refresher>

  <div class="home-container" style="xmax-width: 800px;">
    <ion-list ng-init="getAllArticles()">
      <ion-item ng-repeat="articles in articles">
        <div class="card">
          <div class="item item-divider">
            <h2>{{articles.title}}</h2>
            <p>Created: {{articles.created}}</p>
            <!--<p>ID: {{articles._id}}</p> -->
            <img src="{{articles.gravatarURL}}" style="width: 50px; border-radius: 3em">
            <a href="#/tab/user/{{articles._userID}}"><p>Username: {{articles.username}}</p></a>
          </div>

          <div class="item item-text-wrap">
            <a href="#/reader/{{articles._id}}
            ">
              <img src="{{articles.imageUrl}}" style="width:100%">
            </a>
            <p>{{articles.summary}}</p>
            <button class="button icon-left ion-bookmark button-positive" ng-click="saveForLater(articles._id)">Save For Later</button>
            <button class="button icon-left ion-star button-positive" ng-click="likeArticle(articles._id)">Like</button>
            <button class="button icon-left ion-star button-positive" ng-click="unlikeArticle()">Unlike</button>
            <button class="button icon-left button-positive" ui-sref="likers">View All Likes</button>
          </div>
        </div>
      </ion-item>
    </ion-list>
    </div>
  </ion-content>




</ion-view>
