<ion-view view-title="Explore">

  <!-- Nav Bar -->
  <ion-nav-bar class="bar-positive">
    <ion-nav-back-button>
  </ion-nav-back-button>

    <div class="bar bar-subheader">

      <div class="button-bar">
        <a class="button" ng-click="setTab(1)">All</a>
        <a class="button" ng-click="setTab(2)">Users</a>
        <a class="button" ng-click="setTab(3)">Top</a>
      </div>

    </div>


  </ion-nav-bar>

  <ion-content>

    <!-- ALL -->
    <div ng-show="isSet(1)">
      <div class="list" ng-init="getAllArticles()" >
        <a ng-repeat="articles in articles"
           href="#/reader/{{articles._id}}"
           class="item item-thumbnail-left">
          <img src="{{articles.imageUrl}}">
          <h2>{{ articles.title }}</h2>
          <h4>{{ articles.username }}</h4>
          <img src="{{articles.gravatarURL}}" style="width: 20px; border-radius: 3em">
        </a>
      </div>
    </div>

    <div ng-show="isSet(2)">
      <p>test</p>
    <div class="list" style="xmax-width: 800px;" ng-init="getAllUsers()">
      <a ng-repeat="users in users"
         href="#/app/user/{{users._id}}"
         class="item item-thumbnail-left">
        <img src="{{users.gravatarURL}}">
        <h2>{{ users.username }}</h2>
        <h4>{{ users.email }}</h4>
        <img src="{{articles.gravatarURL}}" style="width: 20px; border-radius: 3em">
      </a>
    </div>
    </div>



  </ion-content>
</ion-view>
