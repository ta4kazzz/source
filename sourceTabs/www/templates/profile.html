<ion-view view-title="Profile">
  <!-- Nav Bar -->
  <ion-nav-bar class="bar-positive">
      <ion-nav-buttons side="right">
      <button class="button" ui-sref="tabs.settings">Settings</button>
      </ion-nav-buttons>
  </ion-nav-bar>




  <ion-content ng-init="getProfile()">
  <div style="
    margin-left: auto;
    margin-right: auto;
    margin-top: 1em;
    max-width: 100px;
    }">
      <img style ="width: 100px; border-radius: 5em;" src="{{auth.profile.picture}}">
  </div>

  <h2 style="text-align: center;">{{username}}</h2>

<div class="row">
  <div class="col">Articles: 0</div>
  <div class="col"><a href="#/app/profile/followers"><p>Followers: <p>{{followsNum}}</p></p><a></div>
  <div class="col"><a href="#/app/profile/following"><p>Following: <p>{{followersNum}}</p></p></a></div>
</div>



    <ion-list ng-init="getProfileFeed()">
      <ion-item ng-repeat="articles in articles">
        <div class="card">
          <div class="item item-divider">
            <h2>{{articles.title}}</h2>
            <p>{{articles.created}}</p>
            <p>{{articles._id}}</p>
          </div>
          <div class="item item-text-wrap">
            <a href="#/app/reader/{{articles._id}}">
              <img src="{{articles.imageUrl}}" style="width:100%">
            </a>
            <p>{{articles.summary}}</p>
          </div>
        </div>
      </ion-item>
    </ion-list>




  </ion-content>


</ion-view>
