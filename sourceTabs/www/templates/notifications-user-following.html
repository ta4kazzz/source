<ion-view view-title="Following">
  <!-- Nav Bar -->
  <ion-nav-bar class="bar-positive">
  <ion-nav-back-button>
  </ion-nav-back-button>
  </ion-nav-bar>




  <ion-content class="has-header">
	<ion-list ng-init="getFollowing()">
      <ion-item ng-repeat="users in users">

	<a class="item item-thumbnail-left"  ui-sref="tabs.userNotificaitons( { userID: users._id} )">
      <img src="{{users.gravatarURL}}">
      <h2>{{users.username}}</h2>
    </a>



      </ion-item>
    </ion-list>




  </ion-content>


</ion-view>
