<ion-view view-title="User">


  <!-- Nav Bar -->
 <!-- Nav Bar -->
  <ion-nav-bar class="bar">
  <ion-nav-back-button>
  </ion-nav-back-button>

  <ion-content ng-init="getUser()" class="user">


    <div class="profile--banner">

      <div class="profile-picture" style="
        margin-left: auto;
        margin-right: auto;
        max-width: 100px;
        text-align: center;
        }">
        <img style ="width: 5em; border-radius: 5em; margin-top: 2em;" src="{{gravatarURL}}">
      </div>

      <div class="username" style="text-align: center;">{{username}}</div>
      <p class="description" style="text-align: center;">{{description}}</p>

      <div class="row">
        <div class="col profile-column"><a href="#">
                    <p class="profile--number">{{articleNumber}}</p>
                    <p class="profile-label">Articles</p>
                    <a>
        </div>
        <div class="col profile-column">
                    <a href="#/tab/profile/followers">
                    <p class="profile--number">{{followerNumber}}</p>
                    <p class="profile-label">Followers<p>
                    <a>
        </div>
        <div class="col profile-column">
                    <a href="#/tab/profile/following">
                    <p class="profile--number">{{followingNumber}}</p>
                    <p class="profile-label">Following</p>
                    </a>
        </div>
      </div>

    </div>
